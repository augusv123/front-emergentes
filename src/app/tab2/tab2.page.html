<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Temperatura
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-fluid">

    <div class="row my-5 justify-content-center ">
        <div class="col-12  my-5 d-flex justify-content-center">
            <div class="card" color="primary" style="border:none;">
                <i _ngcontent-hjf-c2="" class="fas fa-temperature-high" style="font-size: 30vh;"></i>
              
                <span *ngIf="temperature== null" class="badge badge-pill badge-warning mt-3" style="font-size: 4vh;"> cargando...</span>
            </div>
            <ion-card *ngFor="let temperatura of ultimasdiez"> 
              <ion-card-header>
                <span style="font-size: 4vh;"> <ion-badge  color="warning">{{temperatura.value}}

                </ion-badge >  Â°C</span>
              </ion-card-header>
                <ion-badge color="secondary" >{{temperatura.datetime}}</ion-badge> 

              <!-- <ion-input type="number"  [(ngModel)]="temperatura.value" ></ion-input> -->

            </ion-card>
          
        
        </div>
    </div>

</div>
</ion-content>
